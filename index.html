<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon City Builder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Top HUD -->
        <header class="hud-panel">
            <div class="logo">
                <i class="fa-solid fa-city"></i> Neon City
            </div>
            <div class="stats-container">
                <div class="stat-item money">
                    <span class="stat-label">FUNDS</span>
                    <span class="stat-value">¥<span id="money-display">0</span></span>
                </div>
                <div class="stat-item income">
                    <span class="stat-label">INCOME/SEC</span>
                    <span class="stat-value">¥<span id="income-rate-display">0</span></span>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Viewport -->
            <main class="viewport">
                <div class="grid-outer-wrapper">
                    <div id="grid" class="game-grid">
                        <!-- Grid cells generated by JS -->
                    </div>
                </div>

                <!-- Toast Message Area -->
                <div id="status-message" class="toast hidden"></div>
            </main>

            <!-- Right Control Panel -->
            <aside class="control-panel">
                <div class="panel-content">
                    <!-- Actions -->
                    <section class="panel-section">
                        <h3><i class="fa-solid fa-briefcase"></i> Actions</h3>
                        <button id="work-btn" class="btn primary-btn">
                            <div class="btn-content">
                                <i class="fa-solid fa-coins"></i>
                                <span>Work (+10¥)</span>
                            </div>
                        </button>
                    </section>

                    <!-- Construction -->
                    <section class="panel-section">
                        <h3><i class="fa-solid fa-hammer"></i> Construction</h3>
                        <div class="shop-grid">
                            <button id="buy-factory-small-btn" class="btn shop-btn factory-small">
                                <i class="fa-solid fa-industry"></i>
                                <span class="btn-text">Small Factory</span>
                                <span class="btn-cost">100¥</span>
                            </button>
                            <button id="buy-supply-depot-btn" class="btn shop-btn supply-depot">
                                <i class="fa-solid fa-warehouse"></i>
                                <span class="btn-text">Supply Depot</span>
                                <span class="btn-cost">500¥</span>
                            </button>
                            <button id="buy-factory-large-btn" class="btn shop-btn factory-large">
                                <i class="fa-solid fa-city"></i>
                                <span class="btn-text">High-Tech Factory</span>
                                <span class="btn-cost">2,000¥</span>
                            </button>
                            <button id="buy-power-plant-btn" class="btn shop-btn power-plant">
                                <i class="fa-solid fa-bolt"></i>
                                <span class="btn-text">Power Plant</span>
                                <span class="btn-cost">5,000¥</span>
                            </button>
                        </div>
                    </section>

                    <!-- Maintenance -->
                    <section class="panel-section">
                        <h3><i class="fa-solid fa-microchip"></i> Management</h3>

                        <div class="mgmt-buttons">
                            <button id="research-btn" class="btn mgmt-btn research">
                                <i class="fa-solid fa-flask"></i> Research
                            </button>

                            <button id="expand-btn" class="btn mgmt-btn expand">
                                <i class="fa-solid fa-expand"></i> Expand City
                            </button>
                        </div>

                        <!-- Repair (Conditional) -->
                        <div id="repair-container" class="repair-wrapper hidden">
                            <button id="repair-btn" class="btn danger-btn pulse-anim">
                                <i class="fa-solid fa-screwdriver-wrench"></i> EMERGENCY REPAIR
                                <span id="repair-cost" class="small-cost">(Cost: 0¥)</span>
                            </button>
                        </div>
                    </section>

                    <!-- System -->
                    <div class="panel-footer">
                        <button id="reset-btn" class="btn text-btn">
                            <i class="fa-solid fa-trash-can"></i> Reset Data
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Skill Tree Modal -->
    <div id="skill-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2><i class="fa-solid fa-network-wired"></i> Technologies</h2>
                <button id="close-skill-modal" class="close-btn">&times;</button>
            </div>
            <div id="skill-tree-container" class="skill-tree-container">
                <!-- Skills -->
            </div>
            <div class="modal-footer">
                <button id="reset-skills-btn" class="btn outline-btn">
                    <i class="fa-solid fa-rotate-left"></i> Respec Skills (10% Fee)
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
